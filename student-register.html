<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Quirino Online Library Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B3A3A 0%, #C84C4C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            background: linear-gradient(135deg, #8B3A3A 0%, #C84C4C 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .register-header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .register-form {
            padding: 40px 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8B3A3A;
            box-shadow: 0 0 0 3px rgba(139, 58, 58, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8B3A3A 0%, #C84C4C 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 58, 58, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .info-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #666;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .back-link a:hover {
            opacity: 0.8;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #FDF2F2;
            color: #5C2E2E;
            border: 1px solid #D97070;
        }

        .alert-success {
            background: #FDF2F2;
            color: #8B3A3A;
            border: 1px solid #D97070;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .register-header {
                padding: 30px 20px;
            }

            .register-header h1 {
                font-size: 24px;
            }

            .register-form {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="icon">üë®‚Äçüéì</div>
            <h1>Student Registration</h1>
            <p>Create your library account and start learning</p>
        </div>

        <div class="register-form">
            <div class="alert alert-error" id="alertBox"></div>

            <form id="studentRegisterForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="student@school.com" required>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" placeholder="STU-2025-001" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="grade">Grade Level</label>
                        <select id="grade" name="grade" required>
                            <option value="">Select Grade</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="section">Section</label>
                        <select id="section" name="section" required>
                            <option value="">Select Section</option>
                            <option value="A">Section A</option>
                            <option value="B">Section B</option>
                            <option value="C">Section C</option>
                            <option value="D">Section D</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="info-section">
                <p>Already have an account? <a href="student-login.html" style="color: #8B3A3A; text-decoration: none; font-weight: 600;">Login here</a></p>
            </div>
        </div>
    </div>

    <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('studentRegisterForm');
        const alertBox = document.getElementById('alertBox');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const studentId = document.getElementById('studentId').value;
            const grade = document.getElementById('grade').value;
            const section = document.getElementById('section').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!firstName || !lastName || !email || !studentId || !grade || !section || !password || !confirmPassword) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (!email.includes('@')) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

                // Submit to server
                const payload = {
                    name: `${firstName} ${lastName}`,
                    email: email,
                    role: 'student',
                    password: password,
                    student_id: studentId,
                    grade,
                    section
                };

                fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }).then(async (r) => {
                    if (!r.ok) {
                        const err = await r.json().catch(() => ({}));
                        throw new Error(err.error || 'Registration failed');
                    }
                    return r.json();
                }).then((data) => {
                    // store minimal session info and redirect to login
                    if (data && data.user) {
                        sessionStorage.setItem('userData', JSON.stringify(data.user));
                    }
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => { window.location.href = 'student-login.html'; }, 1300);
                }).catch((err) => {
                    console.error(err);
                    showAlert(err.message || 'Server error during registration', 'error');
                });
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 1500);
            }
        }
    </script>
</body>
</html>
