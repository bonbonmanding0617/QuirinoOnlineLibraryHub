<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Pedlisan Online Library Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B3A3A 0%, #C84C4C 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px 20px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #8B3A3A;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #8B3A3A;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8B3A3A;
            box-shadow: 0 0 0 3px rgba(139, 58, 58, 0.1);
        }

        .form-group input[readonly],
        .form-group select[readonly] {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .read-only-field {
            background: #f5f5f5;
            padding: 10px 12px;
            border-radius: 6px;
            color: #666;
            border: 2px solid #e0e0e0;
            font-size: 14px;
        }

        .profile-pic-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8B3A3A;
            margin-bottom: 15px;
            background: #f0f0f0;
            display: inline-block;
        }

        .pic-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #8B3A3A;
            margin-bottom: 15px;
            background: #f0f0f0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #8B3A3A;
            color: white;
        }

        .btn-primary:hover {
            background: #5C2E2E;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 58, 58, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #EF4444;
            color: white;
        }

        .btn-danger:hover {
            background: #DC2626;
            transform: translateY(-2px);
        }

        .edit-mode .form-group input:not([readonly]),
        .edit-mode .form-group select,
        .edit-mode .form-group textarea {
            background: #fafafa;
            border-color: #8B3A3A;
        }

        .read-only-label {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #8B3A3A;
            margin-bottom: 10px;
        }

        .modal-message {
            color: #666;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn-yes {
            background: #8B3A3A;
            color: white;
        }

        .modal-btn-no {
            background: #f0f0f0;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 10px 12px;
            background: #f0f0f0;
            border: 2px dashed #8B3A3A;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            color: #8B3A3A;
            font-weight: 600;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #e8e8e8;
        }

        .edit-btn-text {
            display: none;
        }

        .mode-edit .edit-btn-text {
            display: inline;
        }

        .mode-edit .view-btn-text {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 20px 15px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Student Profile</h1>
            <p id="userEmail">student@school.com</p>
        </div>

        <div class="content">
            <div id="alertContainer"></div>

            <!-- Profile Picture Section -->
            <div class="profile-pic-section">
                <div id="picContainer">
                    <img id="profilePic" class="profile-pic" style="display: none;" alt="Profile Picture">
                    <div id="picPlaceholder" class="pic-placeholder">üì∑</div>
                </div>
                <div id="picUploadSection" style="display: none;">
                    <div class="file-input-wrapper">
                        <input type="file" id="profilePicInput" accept="image/*">
                        <label class="file-input-label" for="profilePicInput">üìÅ Click to upload profile picture</label>
                    </div>
                    <p class="read-only-label">Supported formats: JPG, PNG (Max 5MB)</p>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="profile-section">
                <h2 class="section-title">Personal Information</h2>
                
                <div class="form-group">
                    <label for="userId">Student ID *</label>
                    <div class="read-only-field" id="userId">STU-001</div>
                    <p class="read-only-label">‚ö†Ô∏è ID cannot be changed</p>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" placeholder="Enter first name" readonly>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" placeholder="Enter last name" readonly>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" placeholder="Enter email" readonly>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number" readonly>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter address" readonly>
                </div>
            </div>

            <!-- Academic Information -->
            <div class="profile-section">
                <h2 class="section-title">Academic Information</h2>

                <div class="form-group">
                    <label for="school">School/Institution *</label>
                    <input type="text" id="school" placeholder="Enter school name" readonly>
                </div>

                <div class="form-group">
                    <label for="class">Class/Grade *</label>
                    <input type="text" id="class" placeholder="Enter class or grade" readonly>
                </div>

                <div class="form-group">
                    <label for="status">Account Status</label>
                    <input type="text" id="status" placeholder="Status" readonly>
                </div>

                <div class="form-group">
                    <label for="joinDate">Join Date</label>
                    <input type="text" id="joinDate" placeholder="Join date" readonly>
                </div>
            </div>

            <!-- Account Settings -->
            <div class="profile-section">
                <h2 class="section-title">Account Settings</h2>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Enter new password" readonly>
                    <p class="read-only-label">Leave blank to keep current password</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" readonly>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button class="btn btn-primary" id="editBtn" onclick="enableEditMode()">
                    <span class="view-btn-text">‚úèÔ∏è Edit Profile</span>
                    <span class="edit-btn-text">üíæ Save Changes</span>
                </button>
                <button class="btn btn-secondary" id="cancelBtn" onclick="disableEditMode()" style="display: none;">
                    ‚ùå Cancel
                </button>
                <button class="btn btn-secondary" onclick="goHome()">
                    üè† Back to Home
                </button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <div class="modal-title">Confirm Save</div>
            <div class="modal-message" id="confirmMessage">Are you sure you want to save changes?</div>
            <div class="modal-buttons">
                <button class="modal-btn-yes" onclick="confirmSave()">Yes, Save</button>
                <button class="modal-btn-no" onclick="cancelConfirm()">No, Cancel</button>
            </div>
        </div>
    </div>

    <!-- Storage Manager -->
    <script src="../js/data-storage.js"></script>

    <script>
        let isEditMode = false;
        let originalData = {};
        const editableFields = ['firstName', 'lastName', 'email', 'phone', 'address', 'school', 'class', 'password', 'confirmPassword'];
        const readOnlyFields = ['userId', 'status', 'joinDate'];

        // Load profile on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            setupProfilePicUpload();
        });

        function loadProfile() {
            const user = storageManager.getCurrentUser();
            if (!user || user.role !== 'student') {
                alert('Access Denied. Student access required.');
                window.location.href = '../index.html';
                return;
            }

            // Load user data
            document.getElementById('userId').textContent = user.id || 'STU-000';
            document.getElementById('firstName').value = user.first_name || '';
            document.getElementById('lastName').value = user.last_name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('userEmail').textContent = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('address').value = user.address || '';
            document.getElementById('school').value = user.school || '';
            document.getElementById('class').value = user.class || '';
            document.getElementById('status').value = user.status || 'active';
            document.getElementById('joinDate').value = formatDate(user.joinDate) || '';

            // Load profile picture
            if (user.profilePic) {
                const img = document.getElementById('profilePic');
                img.src = user.profilePic;
                img.style.display = 'inline-block';
                document.getElementById('picPlaceholder').style.display = 'none';
            }

            // Store original data for cancel functionality
            saveOriginalData();
        }

        function saveOriginalData() {
            editableFields.forEach(field => {
                originalData[field] = document.getElementById(field).value;
            });
        }

        function enableEditMode() {
            if (isEditMode) {
                // Save mode
                saveProfile();
                return;
            }

            isEditMode = true;
            editableFields.forEach(field => {
                const input = document.getElementById(field);
                input.removeAttribute('readonly');
            });

            document.getElementById('editBtn').classList.add('mode-edit');
            document.getElementById('cancelBtn').style.display = 'flex';
            document.getElementById('picUploadSection').style.display = 'block';

            showAlert('Edit mode enabled. Make your changes and click Save.', 'info');
        }

        function disableEditMode() {
            isEditMode = false;
            editableFields.forEach(field => {
                const input = document.getElementById(field);
                input.setAttribute('readonly', '');
                input.value = originalData[field];
            });

            document.getElementById('editBtn').classList.remove('mode-edit');
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('picUploadSection').style.display = 'none';

            showAlert('Changes cancelled. Reverted to previous data.', 'info');
        }

        function saveProfile() {
            // Validation
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!firstName || !lastName) {
                showAlert('First name and last name are required', 'error');
                return;
            }

            if (!email || !email.includes('@')) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            // Check password match if password is being changed
            if (password && password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (password && password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }

            // Show confirmation modal
            document.getElementById('confirmModal').classList.add('show');
        }

        function confirmSave() {
            document.getElementById('confirmModal').classList.remove('show');

            const user = storageManager.getCurrentUser();
            const payload = {
                name: `${document.getElementById('firstName').value.trim()} ${document.getElementById('lastName').value.trim()}`,
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim(),
                school: document.getElementById('school').value.trim(),
                class: document.getElementById('class').value.trim(),
                status: document.getElementById('status').value || 'active'
            };

            const newPassword = document.getElementById('password').value;
            if (newPassword) payload.password = newPassword;

            // Send to server
            fetch(`/api/users/${user.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(async (r) => {
                if (!r.ok) throw new Error((await r.json().catch(()=>({}))).error || 'Failed to update profile');
                return r.json();
            }).then((res) => {
                const updatedUser = res.user || { ...user, ...payload };
                // Update local layers
                const allUsers = storageManager.getAllUsers();
                const userIndex = allUsers.findIndex(u => u.id === user.id);
                if (userIndex !== -1) { allUsers[userIndex] = updatedUser; localStorage.setItem('POLIS_users', JSON.stringify(allUsers)); }
                storageManager.updateUser(updatedUser);
                storageManager.setCurrentUser(updatedUser);
                sessionStorage.setItem('userData', JSON.stringify(updatedUser));
                sessionStorage.setItem('POLIS_currentUser', JSON.stringify(updatedUser));

                isEditMode = false;
                editableFields.forEach(field => { const input = document.getElementById(field); input.setAttribute('readonly', ''); });
                document.getElementById('editBtn').classList.remove('mode-edit');
                document.getElementById('cancelBtn').style.display = 'none';
                document.getElementById('picUploadSection').style.display = 'none';
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';

                loadProfile(); saveOriginalData();
                showAlert('‚úÖ Profile updated successfully and persisted to server!', 'success');
            }).catch((err) => { console.error(err); showAlert(err.message || 'Server error while saving profile', 'error'); });
        }

        function verifyStorageLayers(userData) {
            console.log('=== Verifying All Storage Layers ===');
            
            // Check localStorage
            const lsUsers = JSON.parse(localStorage.getItem('POLIS_users') || '[]');
            const lsUser = lsUsers.find(u => u.id === userData.id);
            console.log('Layer 1 (localStorage):', lsUser ? '‚úÖ Data found' : '‚ùå Data missing', lsUser);
            
            // Check storageManager
            const smUser = storageManager.getUserById(userData.id);
            console.log('Layer 2 (storageManager):', smUser ? '‚úÖ Data found' : '‚ùå Data missing', smUser);
            
            // Check currentUser
            const cuUser = storageManager.getCurrentUser();
            console.log('Layer 3 (currentUser):', cuUser && cuUser.id === userData.id ? '‚úÖ Data found' : '‚ùå Data missing', cuUser);
            
            // Check sessionStorage
            const ssUser = JSON.parse(sessionStorage.getItem('userData') || '{}');
            console.log('Layer 4 (sessionStorage):', ssUser.id ? '‚úÖ Data found' : '‚ùå Data missing', ssUser);
            
            console.log('=== Verification Complete ===');
        }

        function cancelConfirm() {
            document.getElementById('confirmModal').classList.remove('show');
        }

        function setupProfilePicUpload() {
            const fileInput = document.getElementById('profilePicInput');
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // Validation
                if (file.size > 5 * 1024 * 1024) {
                    showAlert('File size must be less than 5MB', 'error');
                    fileInput.value = '';
                    return;
                }

                const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!validTypes.includes(file.type)) {
                    showAlert('Only JPG, PNG, and GIF images are allowed', 'error');
                    fileInput.value = '';
                    return;
                }

                // Upload file to server
                const user = storageManager.getCurrentUser();
                const fd = new FormData(); fd.append('profile', file);
                fetch(`/api/users/${user.id}/profile-picture`, { method: 'PUT', body: fd })
                .then(async (r) => { if (!r.ok) throw new Error((await r.json().catch(()=>({}))).error || 'Upload failed'); return r.json(); })
                .then((data) => {
                    const profileUrl = data.profile_picture || data.profilePicture || null;
                    if (profileUrl) {
                        const img = document.getElementById('profilePic'); img.src = profileUrl; img.style.display = 'inline-block'; document.getElementById('picPlaceholder').style.display = 'none';
                        const updatedUser = { ...user, profilePic: profileUrl };
                        const allUsers = storageManager.getAllUsers(); const userIndex = allUsers.findIndex(u => u.id === user.id);
                        if (userIndex !== -1) { allUsers[userIndex] = updatedUser; localStorage.setItem('POLIS_users', JSON.stringify(allUsers)); }
                        storageManager.updateUser(updatedUser); storageManager.setCurrentUser(updatedUser);
                        sessionStorage.setItem('userData', JSON.stringify(updatedUser)); sessionStorage.setItem('POLIS_currentUser', JSON.stringify(updatedUser));
                        showAlert('‚úÖ Profile picture uploaded and saved to server!', 'success');
                    } else { showAlert('‚ö†Ô∏è Upload completed but no URL returned', 'info'); }
                }).catch((err)=>{ console.error(err); showAlert(err.message || 'Server error during upload','error'); });
            });
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            // Auto hide after 5 seconds
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function goHome() {
            window.location.href = '../pages/student-dashboard.html';
        }
    </script>
</body>
</html>
